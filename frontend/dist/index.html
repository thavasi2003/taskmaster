<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />

  <title>Employee Task Manager</title>

  <!-- ‚úÖ PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- ‚úÖ Theme color -->
  <meta name="theme-color" content="#0f172a" />

  <!-- ‚úÖ Apple PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Task Manager" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/icons/icon-192.png" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ Register Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => {
            console.log("‚úÖ Service Worker Registered:", reg.scope);
          })
          .catch((err) => {
            console.error("‚ùå Service Worker Registration Failed:", err);
          });
      });
    }
  </script>

  <!-- ‚úÖ Install Prompt Handler -->
  <script>
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("install-btn").style.display = "flex";
    });

    function installApp() {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
        document.getElementById("install-btn").style.display = "none";
      });
    }
  </script>
  <script type="module" crossorigin src="/assets/index-Dg993E5F.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- üü¶ Install Button -->
  <button
    id="install-btn"
    onclick="installApp()"
    style="display:none"
    class="fixed bottom-5 right-5 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg"
  >
    Install App
  </button>

  <div id="root"></div>

  <!-- React / Vite entry -->
</body>
</html>
